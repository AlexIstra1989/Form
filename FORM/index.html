<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="..//FORM/css/style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&family=Roboto&display=swap" rel="stylesheet">
</head>

<body>
    <form class="form" action="#" name="registration">
        <header class="header">
            <button class="header__btn"><img class="header__img--close" src="../FORM/img/x.png" alt=""></button>
            <!--псевдоклассы-->
            <img class="header__img--head" src="..//FORM/img/img-header.png" alt="">
            <div class="header__menu">
                <ul class="header__list">
                    <li class="header__item"><a class="header__link">Главная</a></li>
                    <li class="header__item"><a class="header__link">Контакты</a></li>
                    <li class="header__item--dark">Форма обратной связи</li>
                </ul>
                <h1 class="header__title">
                    Форма обратной связи
                </h1>   
            </div>
            <img class="header__img--end" src="..//FORM/img/img-end.png" alt=""> 
        </header>
        <section class="input">
            <input class="input__name" type="text" placeholder="Иванов Иван Иванович">
            <input class="input__email" type="email" placeholder="Введите Ваш Email">
            <input class="input__number" type="tel" placeholder="Введите Ваш телефон">
            <textarea class="info" type="info" placeholder="Введите информацию о себе"></textarea>
        </section>
        <footer class="footer">
            <input class="input__code" type="text">
            <img class="input__card" src="..//FORM/img/code.png" alt="">
            <span class="footer__span">Введите код на картинке справа</span>
            <button class="footer__btn" type="submit">Отправить</button>
        </footer>
    </form>

</body>

</html>
